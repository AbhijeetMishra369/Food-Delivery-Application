# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration - default to H2 for local/dev; override via environment for MySQL
spring.datasource.url=${DB_URL:jdbc:h2:mem:food_delivery;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.driverClassName=${DB_DRIVER:org.h2.Driver}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}

# JPA Configuration (Hibernate 6 can auto-detect dialect)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# JWT Configuration
jwt.secret=your-secret-key-here-make-it-long-and-secure-for-production
jwt.expiration=86400000

# RazorPay Configuration
razorpay.key.id=rzp_test_your_key_id
razorpay.key.secret=your_secret_key

# Logging
logging.level.com.fooddelivery=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Actuator (for monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# H2 Console (optional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console